<html>
  <head>
        <title>Leaflet.heat demo</title>
        <link rel="stylesheet" href="/scripts/leaflet.css" />
        <script src="/scripts/leaflet.js"></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src="/scripts/leaflet-heat.js"></script>
        <script src="/scripts/urlparam.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="stats"></div>
    <script>
    var socket = io();
    socket.on('status', function(data) {
      var htmlstring = "<ul>"
      +"<li> in: "+data.allcounts.count.in+"</li>"
      +"<li> out: "+data.allcounts.out+"</li>"
      +"<li> bremain: "+data.allcounts.bremain+ "</li>"
      +"<li> yes2eu: "+data.yes2eu+ "</li>"
      +"<li> yestoeu: "+data.allcounts.yestoeu+ "</li>"
      +"<li> betteroffin: "+data.allcounts.betteroffin+ "</li>"
      +"<li> votein: "+data.allcounts.votein+ "</li>"
      +"<li> ukineu: "+data.allcounts.ukineu+ "</li>"
      +"<li> strongerin: "+data.allcounts.strongerin+ "</li>"
      +"<li> leadnotleave: "+data.allcounts.leadnotleave+ "</li>"
      +"<li> voteremain: "+data.allcounts.voteremain+ "</li>"
      +"<li> brexit: "+data.allcounts.brexit+ "</li>"
      +"<li> no2eu: "+data.allcounts.no2eu+ "</li>"
      +"<li> notoeu: "+data.allcounts.notoeu+ "</li>"
      +"<li> betteroffout: "+data.allcounts.betteroffout+ "</li>"
      +"<li> voteout: "+data.allcounts.voteout+ "</li>"
      +"<li> britainout: "+data.allcounts.britainout+ "</li>"
      +"<li> voteleave: "+data.allcounts.voteleave+ "</li>"
      +"<li> beleave: "+data.allcounts.beleave+ "</li>"
      +"<li> leaveeu: "+data.allcounts.leaveeu+ "</li>"
      +"</ul>";
      $("#stats").html(htmlstring);
    });



    </script>
  </body>
</html>
